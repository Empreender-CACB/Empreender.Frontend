<body>

  <script>
    new cookieNoticeJS({

      'messageLocales': {
        'en': 'Utilizamos cookies para garantir que você tenha a melhor experiência em nosso portal. Se você continuar a usar este portal, assumimos que você aceita isso.',
        'pt': 'Utilizamos cookies para garantir que você tenha a melhor experiência em nosso portal. Se você continuar a usar este portal, assumimos que você aceita isso.',
        'pt-br': 'Utilizamos cookies para garantir que você tenha a melhor experiência em nosso portal. Se você continuar a usar este portal, assumimos que você aceita isso.'


      },

      'buttonLocales': {
        'it': 'Chiudi'
      },

      // Position for the cookie-notifier (default=bottom)
      'cookieNoticePosition': 'bottom',

      'learnMoreLinkEnabled': true,

      'learnMoreLinkHref': 'https://www.empreender.org.br/sistema/anexo/download-anexo/aid/NTY0OQ==',

      'learnMoreLinkText': {

        'pt-br': 'Saiba mais'
      },

      'expiresIn': 360,

      'fontFamily': 'inherit',
      'fontSize': '12px',

      'buttonBgColor': '#0f7cbf',

      'buttonTextColor': '#fff',

      'noticeBgColor': '#0c4a6e',

      'noticeTextColor': '#fff',

      'linkColor': '#fff',

      'linkTarget': '_blank',

      'debug': false
    });
  </script>

<script>
  window.onload = function() {
    var banner = document.createElement('div');
        banner.className = 'bg-blue-500 text-white text-center py-2 fixed top-0 w-full z-50';
        banner.textContent = 'O acesso a arquivos pode apresentar lentidão temporária. Estamos empenhados em resolver essa situação o mais rápido possível.';
        document.body.prepend(banner);

        var spacer = document.createElement('div');
        spacer.style.height = '2rem';
        document.body.insertBefore(spacer, document.body.firstChild.nextSibling);
  }
</script>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
